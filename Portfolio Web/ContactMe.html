<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <h4>Fill up your details</h4>
        <form action="/blank.html">
            <div>
                <label for="Name">
                    Name <br>
                    <input type="text" placeholder="Enter your name here" required>
                </label>
            </div><br><br>
            <div>
                <label for="email id">
                    UserID <br>
                    <input type="email" placeholder="Enter your email here" required>
                </label>
            </div><br><br>
            <div>
                <label for="Password">
                    Password <br>
                    <input type="password" placeholder="Enter your password here" required>
                </label>
            </div><br><br>
            <div>
                <label for="feedbck">
                    Please give your valuable feedback <br>
                    <textarea name="feedback" id="101" cols="30" rows="10" required></textarea>
                </label>
            </div><br>
            <div>
                <button type="submit">Submit</button>
            </div>
            <!-- <input type="submit" value="Submit" > -->
            <!-- <a href="/blank.html"></a> -->
        </form>
    </main>
</body>
</html>
